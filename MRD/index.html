<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="css/mrd.png">
  <link rel="icon" type="image/png" sizes="16x16" href="css/mrd.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>MRD Fleet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="/MRD/css/main.css" rel="stylesheet">
</head>
<body>
  <div id="selectionContainer" class="selection-container">
    <img src="/MRD/css/mrd.png" alt="CFMB Logo" class="logo">
    <h1 class="title">MRD Fleet Lookup</h1>
    <p class="prompt-text"></p>

    <!-- Division Dropdown -->
    <div class="dropdown-row">
      <select id="divisionFilter" class="form-control">
        <option value="">Select Division</option>
        <!-- Add more divisions here if needed -->
      </select>
    </div>

    <!-- Detail Dropdown, initially hidden -->
    <div class="dropdown-row" id="detailDropdownRow" style="display: none;">
      <select id="detailFilter" class="form-control">
        <option value="">Select Detail</option>
        <!-- Options will be populated based on Mission Row Division -->
      </select>
    </div>

    <!-- Vehicle Selection Dropdown -->
    <div class="dropdown-row">
      <select id="vehicleFilter" class="form-control">
        <option value="">Select Vehicle</option>
      </select>
    </div>

    <!-- Prefix Text -->
    <div id="prefixText" class="prefix-text" style="display: none;">
      Use the vehicle plate prefix: 
      <strong>
        <span id="prefixValue"></span>
        <span class="copy-badge" title="Click to copy">
          <i class="fa-solid fa-clipboard"></i>
        </span>
      </strong>
    </div>

    <!-- Table Container -->
    <div id="tableContainer" class="table-container" style="display: none;">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>INDEX</th>
            <th>PLATE</th>
            <th>MAKE / MODEL</th>
            <th>ALPR</th>
            <th>O/L</th>
            <th>AUTHORIZED PERSONNEL</th>
            <th>ASSIGNED PURPOSE</th>
            <th>NOTES</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Footer for Credits -->
  <footer class="credits">
    CSS by <a href="https://github.com/booskit-codes" target="_blank" rel="noopener noreferrer">Biscuit</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script src="/MRD/js/app.js"></script>
</body>
</html>
