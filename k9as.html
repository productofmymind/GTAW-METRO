    <div class="ui container">

        <div class="ui segment message-box">
          <h2>Message from the (A)OiC</h2>
          <div class="field">
            <div class="field">
              <div class="field">
                <input

                  checked=""

              </div>
            </div>
          </div>

      </div>

    <div class="ui container">
      <div class="ui form">
        <div class="ui segment">
          <h2>Monthly Statistics</h2>
          <div class="field">
            <label>Total Patrols</label>
            <div class="one field">
              <div class="field">
                <input
                  checked=""
                  type="text"
                  id="TotalPatrols"
                  name="TotalPatrols"
                  placeholder="Total Patrols"
                />
              </div>
              <div>
                <input
                  tabindex="0"
                  class="hidden"
                  checked=""
                  type="text"
                  id="TotalPatrols2"
                  name="TotalPatrols2"
                  placeholder="+-X%"
                />
              </div>
              <label>Patrols Color:</label>
              <div class="ui radio checkbox">
                <input
                  type="radio"
                  name="PatrolsColor"
                  value="Red"
                  id="PatrolsColorRed"
                />
                <label for="PatrolsColorRed">Red</label>
              </div>
              <div class="ui radio checkbox">
                <input
                  type="radio"
                  name="PatrolsColor"
                  value="Green"
                  id="PatrolsColorGreen"
                />
                <label for="PatrolsColorGreen">Green</label>
              </div>
            </div>
          </div>
          <div class="field">
            <label>Total Deployments</label>
            <div class="one field">
              <div class="field">
                <input
                  checked=""
                  type="text"
                  id="TotalDeployments"
                  name="TotalDeployments"
                  placeholder="Total Deployments"
                />
              </div>
              <div>
                <input
                  tabindex="0"
                  class="hidden"
                  checked=""
                  type="text"
                  id="TotalDeployments2"
                  name="TotalDeployments2"
                  placeholder="+-X%"
                />
              </div>
              <label>Deployments Color:</label>
              <div class="ui radio checkbox">
                <input
                  type="radio"
                  name="DeploymentsColor"
                  value="Red"
                  id="DeploymentsColorRed"
                />

              </div>
              <div class="ui radio checkbox">
                <input
                  type="radio"
                  name="DeploymentsColor"
                  value="Green"
                  id="DeploymentsColorGreen"
                />
                <label for="DeploymentsColorGreen">Green</label>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
      function saveChoices(personName) {
        const patrols = document.querySelector(
          `input[name="Patrols${personName}"]:checked`
        ).value;
        const deployments = document.querySelector(
          `input[name="Deployments${personName}"]:checked`
        ).value;
        const trainings = document.querySelector(
          `input[name="Trainings${personName}"]:checked`
        ).value;

        const choices = {
          Patrols: patrols,
          Deployments: deployments,
          Trainings: trainings,
        };

        localStorage.setItem(`choices-${personName}`, JSON.stringify(choices));
      }

      function loadChoices(personName) {
        const savedChoices = localStorage.getItem(`choices-${personName}`);
        if (savedChoices) {
          const choices = JSON.parse(savedChoices);
          document.querySelector(
            `input[name="Patrols${personName}"][value="${choices.Patrols}"]`
          ).checked = true;
          document.querySelector(
            `input[name="Deployments${personName}"][value="${choices.Deployments}"]`
          ).checked = true;
          document.querySelector(
            `input[name="Trainings${personName}"][value="${choices.Trainings}"]`
          ).checked = true;
        }
      }

      const people = [
        "Courtland",
       // "Sims",
        "Beckett",
        "Baxter",
        "Maldonado",
        "Sanders",
        "Griffin",
        "Renaud",
        "Porter",
       // "Ortega",
        "Groomay",
        // "Caffrey",
        // "Stohl",
        "Orozco",
        "Santana",
      ];

      for (const person of people) {
        loadChoices(person);
      }

      for (const person of people) {
        const inputs = document.querySelectorAll(
          `input[name^="Patrols${person}"], input[name^="Deployments${person}"], input[name^="Trainings${person}"]`
        );
        inputs.forEach((input) => {
          input.addEventListener("change", function () {
            saveChoices(person);
          });
        });
      }
    </script>
